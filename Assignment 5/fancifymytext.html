<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->
		<script src="fancifymytext.js"></script>
		
	</head>

	<body>
		<h1>Fancify my Text</h1>
		

		<!-- Your UI controls go here -->

		<fieldset>
			<legend>Text</legend>
			<textarea id="textArea" rows="4" cols="30"></textarea>
		</fieldset>
		<fieldset>
			<legend>Fancify</legend>
			<button onclick=enlargeText()>Bigger!</button>
			<label>
				<input id="fancy" type="radio" name="fancyType" value="fancyShmancy" onchange=giveStyles()> FancyShmancy
			</label>
			<label>
				<input id="boring" type="radio" name="fancyType" value="boringBetty" onchange=removeStyles()> BoringBetty
			</label>
			<button onclick=makeUppercase()>Moo</button>
		</fieldset>
	</body>
</html>
